# set prefix to <C-a>
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# support 256 color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# enable vi mode
setw -g mode-keys vi
set-option -g status-keys vi

# customize status bar
set-option -g status-justify centre
set-option -g status-left ""
set-option -g status-left-style fg="#a89984"
set-option -g status-left-length 40
set-option -g status-position top
set-option -g status-right " [#{session_name}] "
set-option -g status-style fg="#a89984"
# set status-bg default

# customize window status
set-option -g renumber-windows on
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-style fg="#a89984"
set-window-option -g window-status-current-format " (#I:#W) "
set-window-option -g window-status-current-style fg="#ebdbb2,bold"
set-window-option -g window-status-separator ""
set -g pane-border-lines "heavy"
set -g pane-border-style fg="#675c54"
set -g pane-active-border-style fg="#eddcb2"

# set first window to index 1
set -g base-index 1
set -g pane-base-index 1

# using mouse to switch panes
set -g mouse on

# set the escape-time to 0
set -sg escape-time 0
set-option -g focus-events on

# copy-mode-vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# bind-key
bind n new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"

bind b switch-client -l

bind l next-window
bind h previous-window
bind L switch-client -n
bind H switch-client -p

bind j select-pane -t :.+
bind k select-pane -t :.-
bind e resize-pane -Z

bind K swap-pane -U
bind J swap-pane -D

bind q kill-session
bind w kill-window
bind c kill-pane

set-option -g @ssh-split-keep-cwd "true"
set-option -g @ssh-split-keep-remote-cwd "true"
set-option -g @ssh-split-fail "true"
set-option -g @ssh-split-no-env "true"
set-option -g @ssh-split-no-shell "true"
set-option -g @ssh-split-strip-cmd "true"
set-option -g @ssh-split-verbose "false"
set-option -g @ssh-split-debug "false"
set-option -g @ssh-split-h-key "V"
set-option -g @ssh-split-v-key "S"
set-option -g @ssh-split-w-key "N"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'pschmitt/tmux-ssh-split'

TMUX_FZF_LAUNCH_KEY="SPACE"
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"
TMUX_FZF_ORDER="session|window|pane|command|keybinding|clipboard|process"

run '~/.tmux/plugins/tpm/tpm'
